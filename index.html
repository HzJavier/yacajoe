<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YAcaJoe?</title>

  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 100px;
      text-align: center;
      padding-top: 150px;
    }

    .container {
      opacity: 0; 
      -webkit-transition: opacity 1s ease;
      -moz-transition: opacity 1s ease;
      -o-transition: opacity 1s ease;
      transition: opacity 1s ease;
    }

    .container.visible {
      opacity: 1;
    }
  </style>

  <!-- Scripts -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</head>
<body>
  <div id="message" class="container">
    No 
  </div>

  <script>
    var el = $('#message');
    var route = '';
    $.ajax({
      dataType: 'json',
      url: route
    }). done(function (data) {
      window.setTimeout(function () {
        el.addClass('visible');
        el.html(data.cajoe);
      }, 500);
    });
  </script>
</body>
</html>
